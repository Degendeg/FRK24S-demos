<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web API Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-xl p-8 max-w-6xl w-full text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Web API Demo</h1>
    <div class="space-y-4">
      <button onclick="fetchRandomUser()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        Hämta användare (GET)
      </button>
      <button onclick="createUser()" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600">
        Skapa användare (POST)
      </button>
      <button onclick="updateUser()" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">
        Uppdatera användare (PUT)
      </button>
      <button onclick="deleteUser()" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">
        Radera användare (DELETE)
      </button>
    </div>
    <p id="output" class="text-lg text-gray-600 mt-6">Klicka på valfri knapp för att interagera med <a
        href="https://jsonplaceholder.typicode.com/guide/" target="_blank">APIet</a></p>
  </div>
  <script src="api.js"></script>
</body>

</html>
